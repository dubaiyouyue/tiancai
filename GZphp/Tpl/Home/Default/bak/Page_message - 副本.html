<script>
function ischeckemail(yx){
var email = document.getElementById(yx).value;
            if (email != "") {
            var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
                isok= reg.test(email );
                if (!isok) {
                    return false;
                }
				else return true;
            };
}

}

}
